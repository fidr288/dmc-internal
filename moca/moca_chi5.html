    <h3>5. 计算</h3>
    <hr>
    <h3>Question</h3>
    <p><em>“想象您有很多1元、5元和10元的钱。现在您购买了一个13元的东西，需要付给我13元，请给我3种付款方式。我不会找您零钱，需要您付给我13元整。”</em></p> 
    <p>If the patient provides a combination that requires change, 
        provide the following prompt once: "还有其他方法吗？” </p>
    <hr>
    <input id= "r0" name="ms5" value = "3" type="radio" required>
    <label for="r0"> 3 - 4 combinations </label><br>
    <input id= "r1" name="ms5" value = "2" type="radio" required>
    <label for="r1"> 2 combinations </label><br>
    <input id= "r2" name="ms5" value = "1" type="radio" required>
    <label for="r2"> 1 combination </label><br>
    <input id= "r3" name="ms5" value = "0" type="radio" required>
    <label for="r3"> 0 combinations </label><br>
    <hr>
</div>
